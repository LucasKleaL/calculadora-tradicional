    <head>

        <title>Calculadora Tradicional</title>

        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>

    </head>

    <body>

        <div id="div1" class="div1">

            <h1 class="h1-1">Calculadora Tradicional</h1>

        </div>

        <div id="div2" class="div2">

            <table align="center" cellpadding="6">
                <tr>
                    <td></td>
                    <td><a href="https://lucaskleal.github.io/calculadora.rapida.github.io/"><button class="botao-menu1">Calculadora rápida</button></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr align="center">
                    <td><a href="https://github.com/LucasKleaL/calculadora-tradicional"><button class="botao-socialmedia" title="GitHub"><img src="images/github-icon.png" width="30px" height="30px" alt="GitHub"></button></a></td>
                    <td><a href="https://www.instagram.com/lucaskleal222/"><button class="botao-socialmedia" title="Instagram"><img src="images/instagram-icon.png" width="30px" height="30px" alt="Instagram"></button></a></td>
                    <td><a href="https://www.linkedin.com/in/lucas-kusman-leal-101423199/"><button class="botao-socialmedia" title="LinkedIn"><img src = "images/linkedin-icon.png" width="40px" height="40px" alt="LinkedIn"></button></a></td>
                </tr>
                <td>

                </td>
            </table>

        </div>

        <div id="div3" class="div3">

            <table align="center" cellpadding="5">
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td><form id="formVisor"><input type="text" class="visor-area" id="visor"></form></td>
                </tr>
            </table>

            
                
            <table align="center" cellpadding="5" >


                <tr> 
                    <td><button class="botao1" id="limpaVisor" title="Reseta o visor"> C </button></td>
                    <td><button class="botao1" id="seno" title="Calcular o seno de um valor (x sen)"> sen </button></td>
                    <td><button class="botao1" id="raizQuadrada" title="Operação de raiz quadrada (√x)"> √ </button></td>
                    <td><button class="botao1" id="restoDivisao" title="Operação de resto da divisão (x//y)"> // </button></td>
                    <td><button class="botao1" id="potenciacao" title="Operação de potenciação (x^y)"> x² </button></td>
                    <td><button class="botao1" id="porcentagem" title="Operação de porcentagem (x%y)"> % </button></td>
                    <td><button class="botao1" id="divisao"> / </button></td>
                </tr>

                <tr> 
                    <td><button class="botao1" id="limpaMemoria" title="Reseta o valor armazenado na memória"> MC </button></td>
                    <td><button class="botao1" id="coseno" title="Calcular o coseno de um valor (x cos)"> cos </button></td>
                    <td><button class="botao1" id="nMil"> 1000 </button></td>
                    <td><button class="botao1" id="nSete"> 7 </button></td>
                    <td><button class="botao1" id="nOito"> 8 </button></td>
                    <td><button class="botao1" id="nNove"> 9 </button></td>
                    <td><button class="botao1" id="multiplicacao" title="Operação de multiplicação (x*y)"> * </button></td>
                </tr>

                <tr> 
                    <td><button class="botao1" id="guardaValorMemoria" title="Armazena o resultado da última operação na memória"> MS </button></td>
                    <td><button class="botao1" id="tangente" title="Calcular a tangente de um valor (x tg)"> tg </button></td>
                    <td><button class="botao1" id="nCem"> 100 </button></td>
                    <td><button class="botao1" id="nQuatro"> 4 </button></td>
                    <td><button class="botao1" id="nCinco"> 5 </button></td>
                    <td><button class="botao1" id="nSeis"> 6 </button></td>
                    <td><button class="botao1" id="subtracao" title="Operação de subtração (x-y)"> - </button></td>
                </tr>

                <tr> 
                    <td><button class="botao1" id="somarMemoria" title="Soma o valor armazenado na memória com um valor inserido no visor"> M+ </button></td>
                    <td><button class="botao1" id="multiplicarMemoria" title="Multiplica o valor armazenado na memória com um valor inserido no visor"> M* </button></td>
                    <td><button class="botao1" id="nDez"> 10 </button></td>
                    <td><button class="botao1" id="nUm"> 1 </button></td>
                    <td><button class="botao1" id="nDois"> 2 </button></td>
                    <td><button class="botao1" id="nTres"> 3 </button></td>
                    <td rowspan="2"><button class="botao2" id="soma" title="Operação de soma (x+y)"> + </button></td>
                </tr>

                <tr> 
                    <td><button class="botao1" id="subtrairMemoria" title="Subtrai o valor armazenado na memória com um valor inserido no visor"> M- </button></td>
                    <td><button class="botao1" id="dividirMemoria" title="Divide o valor armazenado na memória com um valor inserido no visor"> M÷ </button></td>
                    <td><button class="botao1" id="nZeroZero"> 00 </button></td>
                    <td><button class="botao1" id="nZero"> 0 </button></td>
                    <td><button class="botao1" id="ponto"> . </button></td>
                    <td><button class="botao1" id="resultado" title="Resultado"> = </button></td>
                    <td></td>
                </tr>



            </table>

        </div>

        </div>

    </body>
</html>
